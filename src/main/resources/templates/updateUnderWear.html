<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-aglin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/sNav.css">
    <script src="layui/layui.all.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/sNav.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <form action="modifiedUnderWear" method="post" style="text-align: center" enctype="multipart/form-data">
        <div class="form-group">
<!--            <span th:text="${error}" style="color:red;"></span>-->
            <input type="hidden"  readonly="readonly" th:value="${under.id}" id="id" name="id"><p></p>
            <label >编号</label>
            <input type="text" class="form-control" required id="number" name="number" th:value="${under.number}" placeholder="编号">
        </div>
        <div class="form-group">
            <label>名称</label>
            <input type="text" class="form-control" required id="name" name="name" th:value="${under.name}" placeholder="名称">
        </div>
        <div class="form-group">
            <label>尺寸</label>
            <input type="text" class="form-control" required id="size" name="size" th:value="${under.size}" placeholder="尺寸">
        </div>
        <div class="form-group">
            <label>品牌</label>
            <input type="text" class="form-control" required id="brand" name="brand" th:value="${under.brand}" placeholder="品牌">
        </div>
        <div class="form-group">
            <label>价格</label>
            <input type="text" class="form-control" required id="price" name="price" th:value="${under.price}" placeholder="价格">
        </div>
        <div class="form-group">
            <label>颜色</label>
            <input type="text" class="form-control" required id="color" name="color" th:value="${under.color}" placeholder="颜色">
        </div>
        <div class="form-group">
            <label>类别</label>
            <input type="text" class="form-control" required id="type" name="type" th:value="${under.type}" placeholder="类别">
        </div>
        <div class="form-group">
            <label>材质</label>
            <input type="text" class="form-control" required id="material" name="material" th:value="${under.material}" placeholder="材质">
        </div>
        <div class="form-group">
            <label>数量</label>
            <input type="text" class="form-control" required id="quantity" name="quantity" th:value="${under.quantity}" placeholder="数量">
        </div>
        <div class="form-group">
            <img th:src="${under.img_name}" width="220px" height="250px">
        </div>
        <div class="form-group">
            <label>图片</label>
            <input type="file" name="image" accept="image/*"/>
        </div>
        <button name="clo" type="submit" class="btn btn-default">确认修改</button>
    </form>


</div>

<script>
    $(":button[name='clo']").on('click',function () {
        //点击后关闭父层layer
        parent.layer.closeAll();
    })
</script>
</body>
</html>
