    <meta charset="utf-8">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">群岛服饰</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/aaa}">前端首页</a></li>
            <li class="layui-nav-item"><a th:href="@{/bbb}">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img th:src="@{http://t.cn/RCzsdCq}" class="layui-nav-img">
                    庾君成
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">服装</a></dd>
                        <dd><a href="javascript:;">鞋袜</a></dd>
                        <dd><a href="javascript:;">内衣裤</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">订单管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>默认表格</legend>
        </fieldset>

        <div class="layui-form">
            <table id="demo" lay-filter="test"></table>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>

    layui.use('table', function(){
        const table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/clothes' //数据接口
            ,method: 'POST'
            ,page: true //开启分页
            ,limit: 10
            ,limits: [2,3,5,10,15]
            ,parseData: function(list){
                let res = list.data;
                console.log(res);
                return {
                    "code": list.code,
                    "msg": list.msg,
                    "count": list.count,
                    "data": list.data
                };
            }
            ,cols: [
                [ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'number', title: '编号', width:80}
                ,{field: 'name', title: '名称', width:80, sort: true}
                ,{field: 'brand', title: '品牌', width:80}
                ,{field: 'price', title: '价格', width: 177}
                ,{field: 'color', title: '颜色', width: 80, sort: true}
                ,{field: 'type', title: '类别', width: 80, sort: true}
                ,{field: 'material', title: '材质', width: 80}
                ,{field: 'quantity', title: '数量', width: 135, sort: true}
                ,{field: 'img_name', title: '图片', width: 135, sort: true}
                ,{fixed: 'right',title:'操作', width:150, align:'center', toolbar: '#barDemo'}
            ]]
        });
    });
</script>
<script type="text/html" id="barDemo">
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
    </div>
</script>
</body>
</html>
