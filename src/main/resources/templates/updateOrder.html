<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-aglin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/sNav.css">
    <script src="layui/layui.all.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/sNav.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <form action="updateOrder" method="post" style="text-align: center">
        <div class="form-group">
            <input type="hidden"  readonly="readonly" th:value="${id}" id="id" name="id"><p></p>
            <label>尺寸</label>
            <input type="text" class="form-control" required id="size" name="size" th:value="${size}" placeholder="尺寸">
        </div>
        <div class="form-group">
            <label>颜色</label>
            <input type="text" class="form-control" required id="color" name="color" th:value="${color}" placeholder="颜色">
        </div>
        <div class="form-group">
            <label>数量</label>
            <input type="text" class="form-control" required id="quantity" name="quantity" th:value="${quantity}" placeholder="数量">
        </div>
        <button name="clo" type="submit" class="btn btn-default">确认修改</button>
    </form>


</div>

<script>
    $(":button[name='clo']").on('click',function () {
        //点击后关闭父层layer
        parent.layer.closeAll();
    })
</script>
</body>
</html>
