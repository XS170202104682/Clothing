        <div class="nozari-product produc-featured rows-space-65">
            <div class="container">
                <h3 class="custommenu-title-blog">
                    服装
                </h3>
                <div class="owl-products owl-slick equal-container nav-center"
                     data-slick='{"autoplay":false, "autoplaySpeed":1000, "arrows":false, "dots":true, "infinite":false, "speed":800, "rows":1}'

                    <table>
                        <tbody>
                        <tr th:each="list1 :${list}">
                    <div class="product-item style-5">
                        <div class="product-inner equal-element">
                            <div class="product-top">
                                <div class="flash">
											<span class="onnew">
												<span class="text">
													new
												</span>
											</span>
                                </div>
                            </div>
                            <div class="product-thumb">
                                <div class="thumb-inner">
                                    <a name="detail" th:href="@{/detailClothes(id=${list1.id})}" th:value="${list1.id}">
                                        <img th:src="${list1.img_name}" alt="img">
                                    </a>
                                    <div class="thumb-group">
                                        <div class="loop-form-add-to-cart">
                                            <button name="addToCart" th:value="${list1.id}" class="single_add_to_cart_button button">Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-count-down">
                                    <div class="nozari-countdown" data-y="2020" data-m="9" data-w="2" data-d="30"
                                         data-h="20" data-i="60" data-s="60"></div>
                                </div>
                            </div>
                            <div class="product-info">
                                <h5 class="product-name product_title" th:text="${list1.name}">
                                </h5>
                                <div class="group-info">
                                    <div class="stars-rating">
                                        <div class="star-rating">
                                            <span class="star-3"></span>
                                        </div>
                                        <div class="count-star">
                                            (3)
                                        </div>
                                    </div>
                                    <div class="price">
                                        <ins>
                                            ￥<span th:text="${list1.price}"></span>
                                        </ins>
                                    </div>
                                </div>
                            </div>

<!--footer-->
<script>
    $(":button[name='addToCart']").click(function () {
        const val = $(this).val();
        console.log(val);
        $.ajax({
            url:"/addToCart?id="+val,
            success:function (data) {
                if(data == "添加成功"){
                    window.alert("添加成功");
                }else if(data == "请您先登录"){
                    window.alert("请您先登录");
                }else {
                    window.alert("添加失败")
                }
            }
        });
    });
</script>
